<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CLIMPLE Terminal Template - A sleek and interactive portfolio styled like a terminal.">
  <meta name="keywords" content="CLIMPLE, terminal, template, portfolio, interactive, web development, frontend development">
  <meta name="author" content="silvermete0r">
  <link rel="icon" href="https://icons.veryicon.com/png/o/miscellaneous/network-security-computer/command-line.png" type="image/x-icon">
  <title>CLIMPLE Terminal Template</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle, #1a1a1a, #000);
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center; /* Centering content vertically */
    }
    #terminal-input::placeholder {
      color: #4b5563;
    }
    #terminal-input {
      caret-color: #22c55e; /* Cursor color */
    }
    .cursor-blink {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    pre {
      white-space: pre-wrap; /* Allow wrapping for long text */
      word-wrap: break-word; /* Ensure proper word breaks */
    }
    .ascii-art {
      font-size: 16px;
      line-height: 1.2;
    }
    @media (max-width: 768px) {
      .ascii-art {
        font-size: 12px; /* Smaller font for mobile screens */
      }
    }
    @media (max-width: 480px) {
      .ascii-art {
        font-size: 10px; /* Even smaller for very small screens */
      }
    }
    a {
      color: #22c55e; /* Make links appear green */
      text-decoration: underline;
    }
    a:hover {
      color: #16a34a; /* Darker green on hover */
    }
    footer {
      margin-top: auto; /* Push footer to the bottom */
      background-color: #1a1a1a;
    }
    /* Increased height for terminal content box */
    #terminal-output {
      height: 70vh; /* Increased height */
    }
  </style>
</head>
<body class="text-white font-mono">
  <div class="w-full max-w-4xl mx-auto p-4 flex-1">
    <div id="terminal-output" class="text-sm leading-relaxed overflow-auto bg-gray-900 p-4 rounded border border-gray-700 shadow-inner"></div>
    
    <div class="flex mt-2 items-center bg-gray-800 px-4 py-2 rounded">
      <span class="text-green-500 mr-2">$</span>
      <input id="terminal-input" 
             type="text" 
             class="w-full bg-transparent text-white focus:outline-none" 
             autocomplete="off" 
             placeholder="Type a command" />
    </div>
  </div>
  
  <footer class="bg-gray-900 text-white text-center py-4 mt-4">
    <p>Created by <a href="https://github.com/silvermete0r" class="text-green-500 hover:underline" target="_blank">silvermete0r</a> using ChatGPT.</p>
  </footer>  
</body>
</html>
